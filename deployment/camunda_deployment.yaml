apiVersion: apps/v1
kind: Deployment
metadata:
  name: camunda-service-deployment
  labels:
    app: camunda-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camunda-service
  template:
    metadata:
      labels:
        app: camunda-service
    spec:
      containers:
      - name: camunda-service
        image: camunda-test:latest # Ersetzen Sie dies durch Ihr Image
        imagePullPolicy: IfNotPresent
        ports:
         - containerPort: 8000 # Beispiel, falls Sie einen Webserver hinzuf√ºgen
        env:
        - name: ZEEBE_ADDRESS
          value: "camunda-platform-zeebe-gateway.default.svc.cluster.local:26500" # Anpassen an Ihren Zeebe-Gateway-Service
        - name: PROOFING_SERVICE_API_URL
          value: "http://host.docker.internal:3000" # Anpassen an die URL Ihres Proofing-Dienstes im Cluster
        - name: LOG_LEVEL
          value: "INFO"
        - name: ACTIVITIES_OUTPUT_PATH
          value: "/app/activities.json" # Pfad innerhalb des Containers
        - name: REQUEST_TIMEOUT
          value: "30"